<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form inputs</title>
</head>

<body>
  <form class="" action="index.html" method="get">
    <input type="button" name="button" value="Button"><br><br>
    <input type="checkbox" name="checked" value=""><br>
    <input type="checkbox" name="unchecked" value="" checked><br><br>
    <input type="color" name="first colour" value="#ff0000"><br>
    <input type="color" name="second color" value=""><br><br>
    <input type="date" name="date" value="2022-01-07" min="2022-01-01" max="2022-01-31"><br><br>
    <input type="datetime-local" name="datetime local" value=""><br><br>
    <input type="email" size="50" maxlength="50" placeholder="username@hello.com"
      pattern=".+@hello\.com" title="Please provide only a Hello email address"><br><br>
    <input type="file" name="" value=""><br><br>
    <input type="hidden" name="hidden" value="can't see me"><br><br>
    <input type="image" name="image" alt="pic" src=""><br><br>
    <input type="month" name="month" value="2021-01" min="2020-01"><br><br>
    <input type="number" name="number" value="30" min="0" max="95"><br><br>
    <input type="password" name="password" minlength=6 required><br><br>
    <input type="radio" name="radio" value="" checked><br>
    <input type="radio" name="radio" value="">
    <input type="range" name="range" value="30" min="0" max="100">
    <div class="">
      <input type="search" name="site-search" value="" aria-label="search site content">
      <button type="button" name="button">Search</button>
    </div>
    <div class="">
      <input type="tel" name="mobile" placeholder="0400 000 000" pattern="[0-9]{4} [0-9]{3} [0-9]{3}">
    </div>
    <input type="text" name="text" value="" min="4" max="8" size="8" placeholder="honeybee"><br>
    <input type="time" name="office-hours" value="" min="09:00" max="17:00"><br>
    <input type="url" name="url" placeholder="https://example.com" pattern="https://." size="30"><br>
    <input type="week" name="week" min="2022-W1" max="2022-W10">

    <br><br><br>
    <input type="reset" name="reset">
    <input type="submit" name="submit" value="Submit">
  </form>
</body>

</html>
